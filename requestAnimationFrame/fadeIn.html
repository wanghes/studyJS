<!DOCTYPE html>
<html>
<head>
	<title>FadeIn</title>
	<meta charset="utf-8">
	<style type="text/css">
	 #promptBox{
	 	width:100px;
	 	height:100px;
	 	background: red;
	 }
	</style>
</head>
<body>
    <link rel="import" href="file_ie.html">
<div id="promptBox"></div>
<script type="text/javascript">
	function fadeIn(el) {
      el.style.opacity = 0;
      el.style.display="";

      var last = +new Date();
      var tick = function() {
        el.style.opacity = +el.style.opacity + (new Date() - last) / 5000;//1000是可改的，数字越大，显示的速度越慢
        last = +new Date();

        if (+el.style.opacity < 1) {
          (window.requestAnimationFrame && requestAnimationFrame(tick)) || setTimeout(tick, 16);
        }
      };
      tick();
    }

    function fadeOut(el) {
      el.style.opacity = 1;
      el.style.display="";

      var last = +new Date();
      var tick = function() {
        el.style.opacity = +el.style.opacity - (new Date() - last) / 1000;
        last = +new Date();

        if (+el.style.opacity >0) {
          (window.requestAnimationFrame && requestAnimationFrame(tick)) || setTimeout(tick, 16);
        }
      };
      tick();
    }

     var el=document.getElementById("promptBox");
     fadeIn(el);


</script>
</body>
</html>

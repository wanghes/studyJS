<!DOCTYPE html>
<html>
<head>
    <title>看一看gzip压缩效果</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="jquery-2.0.2.js"></script>
</head>
<body>

<h1>hello world!</h1>

<div id="box">
    <button class="but">test</button>
</div>
<script type="text/javascript">
    $(function(){
        $('body').delegate('.but','click',function(){
            for(var i=0; i<1000; i++){
                $('#box').append(`<button class="but">test${i}</button>`);
            }
        });
        $('body').delegate('.but','mouseover',function(){
            console.log($(this).html())
        })
    })
</script>
</body>
</html>

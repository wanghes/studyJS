<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title></title>
    <meta charset="utf-8">
    <script type="text/javascript" src="./lib/angular.min.js"></script>
</head>

<body ng-controller="myCtrl">
    <input type="text" ng-model="name" change-Case name="">
    <span>{{name}}</span>
</body>

</html>
<style type="text/css">
.ng-valid{
  color:green;
  border:1px solid green;
}
.ng-invalid{
  color:red;
  border:1px solid red;
}
</style>
<script type="text/javascript">
var myApp = angular.module('myApp', []);
myApp.controller('myCtrl', ['$scope', function($scope) {
    $scope.name = '老司机';
}])
myApp.directive('changeCase', function() {
    return {
        restrict: 'AE',
        require: 'ngModel',
        link: function(scope, elem, attrs, ngModel) {

            ngModel.$formatters.push(function(value) {
              console.log(value);

            });
            var view_value;
            ngModel.$parsers.push(function(value) {
                 var return_value;
                if(value.length > 5){
                    return_value = view_value;
                    ngModel.$setViewValue(view_value);
                    ngModel.$setValidity('is_valid', false);
                    ngModel.$render();
                } else {
                    return_value = value;
                    view_value = return_value;
                    ngModel.$setValidity('is_valid', true);
                }
                console.log(return_value)
                return return_value;
            });
        }
    }
})
</script>
